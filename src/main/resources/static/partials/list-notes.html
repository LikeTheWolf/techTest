<h4>Available notes</h4>

<ul class="notes-list">
    <li ng-repeat="note in notes track by $index" ng-click="viewNote(note)">
        <p class="note-summary">{{note.name}}</p>
        <p class="note-timedate"><i>{{note.date | date:'dd/MM/yy'}}</i></p><!-- DATE FORMAT DD/MM/YY-->
    </li>
</ul>
<md-button style="float:right" class="md-raised md-secondary" ng-click="newNoteView()">
    New Note
</md-button>
