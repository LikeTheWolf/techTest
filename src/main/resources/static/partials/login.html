<fieldset>
	<h1>Login</h1>
	
	<form name="loginForm">
		<div class="form-group">
		    <md-input-container>
		        <label>Username</label>
		        <input type="text" ng-model="login.username" required>
		    </md-input-container>
		</div>
		<div class="form-group">
		    <md-input-container>
		        <label>Password</label>
		        <input type="password" ng-model="login.password" required>
		    </md-input-container>
		<div class="form-group">
	
	    <p style="color:red" ng-show="invalidCreds">Invalid credentials</p>
	
	    <div class="action-buttons">
	        <md-button class="md-raised md-primary" ng-click="login()" ng-disabled="loginForm.$invalid">
	            Login
	        </md-button>
	    </div>
	</form>
</fieldset>
